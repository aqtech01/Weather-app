<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form action="">
        <input type="text" name="" id="city" placeholder="Enter City " />
        <input type="submit" value="Get Weather" id="btn" />
      </form>
      <div class="weather-data" id="weather-data">
        <!-- Weather data will be dynamically inserted here by JavaScript -->
        <div class="icon">
          <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="weather icon"
            id="weather-icon"
          />
        </div>
        <div class="temperature" id="temperature">25&deg;C</div>
        <div class="description" id="description">Sunny</div>
        <div class="details">
          <div id="feels-like">Feels Like: 25&deg;C</div>
          <div id="humidity">Humidity: 25%</div>
          <div id="wind-speed">Wind Speed: 5 m/s</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
